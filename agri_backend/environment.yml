  - pip:
      - flask
      - flask-bcrypt
      - flask-cors
      - flask-login
      - flask-sqlalchemy
      - flask-wtf
      - tensorflow==2.19.0
      - keras==3.9.0
      - h5py
      - protobuf
      - shap
      - fastapi
      - uvicorn
      - python-dotenv
      - joblib
      - pillow
      - kaggle
      - kagglehub
      - torch
      - torchvision
      - markdown
      - rich
      - scipy
      - sqlparse
      - wtforms
      - python-multipart
      - pydantic
      - absl-py
      - grpcio
      - sympy
      - tqdm
