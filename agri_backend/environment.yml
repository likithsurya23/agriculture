  - conda-forge
  - defaults

dependencies:
  - python=3.12
  - pip
  - numpy
  - pandas
  - scikit-learn
  - matplotlib
  - seaborn
  - sqlalchemy
  - sqlite
  - jupyter
  - ipykernel
