<!DOCTYPE html>
<html>
<head>
  <title>Soil Fertility Prediction</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background-color: #f4f4f4;
    }

    h2 {
      text-align: center;
      color: #2e7d32;
    }

    form {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input[type="number"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      display: block;
      width: 100%;
      padding: 10px;
      background: #2e7d32;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
    }

    button:hover {
      background: #1b5e20;
    }

    .result {
      margin-top: 30px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      background: #e8f5e9;
      padding: 15px;
      border-left: 6px solid #43a047;
      border-radius: 5px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h2>ðŸ§ª Predict Soil Fertility</h2>
  <form method="POST">
    {% csrf_token %}
    {% for field in fields %}
      <label>{{ field }}</label>
      <input type="number" step="any" name="{{ field }}" required>
    {% endfor %}
    <button type="submit">Predict</button>
  </form>

  {% if result %}
    <div class="result">
      <h3>ðŸŒ± Result</h3>
      <strong>Fertility Class:</strong> {{ result.fertility_class }} <br>
      <strong>Confidence:</strong> {{ result.confidence|floatformat:2 }}
    </div>
  {% endif %}
</body>
</html>
